    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">

    <!-- Área para Conteúdo -->
    <div class="container p-5 mb-5">
        <h4>Acessar o Sistema:</h4>
        <!-- Área para o formulário de Login -->
        <form action="#login.html" method="POST" class="was-validated">
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="emailUsuario" placeholder="Informe o seu Email" name="emailUsuario" required>
                <label for="emailUsuario">Email:</label>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>
              
            <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control" id="senhaUsuario" placeholder="Informe a sua Senha"  name="senhaUsuario" required minlength="8" maxlength="8">
                <label for="senhaUsuario">Senha:</label>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>
              
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <br>
        <p>
