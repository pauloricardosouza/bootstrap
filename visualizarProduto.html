<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Produto</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Área para Logotipo -->
    <div class="container-fluid text-center p-3">
        <a href="index.html" title="Retornar para a Página Inicial">
            <img src='img/logo.webp' alt='Foto do Produto' style="width:150px;">
        </a>
    </div>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="formProduto.html">Cadastrar Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formLogin.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Área para Conteúdo -->
    <div class="container p-5 mb-5">
        <!-- Área para o Slider (Carousel)-->
        <!-- Carousel -->
        <div id="demo" class="carousel slide w-50" data-bs-ride="carousel" style="margin:auto;">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/vans001.webp" alt="Primeira foto do Produto" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/vans002.webp" alt="Segunda foto do Produto" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/vans003.webp" alt="Terceira foto do Produto" class="d-block w-100">
                </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <div class="text-center p-3">
            <a href="#comprar.html" title="Comprar" class="btn btn-primary">
                Comprar
            </a>
        </div>

        

    </div>

    <!-- Área para Rodapé -->
    <div class="container-fluid bg-dark p-3 text-light text-center fixed-bottom mt-3">
        ÁREA PARA RODAPÉ
    </div>
</body>
</html>
